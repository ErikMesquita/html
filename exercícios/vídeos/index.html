<!DOCTYPE html>
<html lang="pt-br
">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserindo vídeos</title>
        <link rel="shortcut icon" href="Iconsmind-Outline-Laptop-3.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
            <p>O vídeo precisa ser compatível com todos os navegadores portanto, insira todos os formatos.
            </p>
                <video width="300" controls>
                    <source src="midia/meu-video.mp4.mp4" type="video/mp4" >
                    <source src="midia/meu-video.mkv.mkv" type="video/mp4">
                    <source src="midia/meu-video.webm.webm" type="video/webm">
                    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
                    <p>Seu navegador não tem compatibilidade para reprodução de vídeos.</p>
                </video>

        <h1>Inserindo um vídeo externo</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o?start=15" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
