<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixando a imagem de fundo</title>
    <style>
        .container {
            background: url("imagens/target001.png") no-repeat center center;
            background-size: 100vh;
            background-color: purple;
            width: auto;
            height: 500px;
            position: relative;
        }

        .box {
            position: absolute;

            /*
            Sobre a propriedade position: 
                Obviamente iremos trabalhar com a posição do elemento a ser estilizado. Por padrão, o documento HTML está configurado em position: static; que é igual a um elemento abaixo do outro.

                position: relative; (Aqui não altera a posição, no entanto não fica mais estática, e você pode atribuir mudanças da posição com as propriedades: Top, Right)
            */

            width: 200px;
            height: 150px;
            background-color: yellow;
            left: 50%;
            top: 50%;

        }

        section {
            height: 0;
            width: 0;
        }

        article {
            height: 0;
            width: 0;
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="box">

        </article>
    </section>
</body>
</html>
